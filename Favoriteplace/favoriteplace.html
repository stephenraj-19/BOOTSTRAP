<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoriteplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="favoriteplace.css">
</head>
<body>
    <div class="fav-place bg-container ps-3 pe-3">
        <h1 class="fav-place-heading text-white ms-2">Favourite places</h1>
        <div class="card mb-3" style="max-width: 100%;" >
            <div class="row g-0">
              <div class="col-md-8 col-sm-8">
                <div class="card-body text-light">
                  <h5 class="card-title">TAJ MAHAL</h5>
                  <p class="card-text">If there was just one symbol to represent all of india,it would be the Taj Mahal</p>
                </div>
              </div>
              <div class="col-md-4 col-sm-4 p-3">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Taj_Mahal%2C_Agra%2C_India_edit3.jpg/250px-Taj_Mahal%2C_Agra%2C_India_edit3.jpg" class="img-fluid float-end float-sm-start" alt="photo1" style="height:10rem;">
              </div>
            </div>
        </div>
        <div class="card mb-3" style="max-width: 100%;">
            <div class="row g-0">
              <div class="col-md-8 col-sm-8">
                <div class="card-body text-light">
                  <h5 class="card-title">Golden Temple</h5>
                  <p class="card-text">Amritsar is world-famous for the beautiful and highly revered Golden Temple</p>
                </div>
              </div>
              <div class="col-md-4 col-sm-4 p-3">
                <img src="https://images.pexels.com/photos/5458388/pexels-photo-5458388.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="img-fluid float-end float-sm-start" alt="..." style="height:10rem;">
              </div>
            </div>
        </div>
        <div class="card mb-3" style="max-width: 100%;">
            <div class="row g-0">
              <div class="col-md-8 col-sm-8">
                <div class="card-body text-light">
                  <h5 class="card-title">Mysore Palace</h5>
                  <p class="card-text">The Mysore palace is a historical palace and the royal residence at Mysore</p>
                </div>
              </div>
              <div class="col-md-4 col-sm-4 p-3">
                <img src="https://images.pexels.com/photos/5480518/pexels-photo-5480518.jpeg?auto=compress&cs=tinysrgb&w=600" class="img-fluid float-end float-sm-start" alt="..." style=" height:10rem;">
              </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
