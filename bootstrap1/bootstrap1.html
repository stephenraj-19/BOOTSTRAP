<!Doctype html>
<html lang="en">
<head>
  <!-- meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="bootstrap1.css">
</head>
<body>
  <!-- heading -->
  <div class="container-fluid  text-center p-0">
    <h1>Rahul</h1>
  </div>
  <!-- content -->
  <div class="container-xxl">
    <div class="reciever text-end p-3 mt-5 rounded-top-4 rounded-start-4">
      Hello Rahul,how are you?
    </div>
    <div class="sender p-3 mt-4 rounded-top-4 rounded-end-4">
      Hi varakumar,I am good.How about you?
    </div>
    <div class="reciever text-end p-3 mt-4 rounded-top-4 rounded-start-4">
      I am fine.I published my website recently
    </div>
    <div class="sender p-3 mt-4 rounded-top-4 rounded-end-4">
      oh great varakumar!Can you send me the URL?
    </div>
    <div class="reciever text-end p-3 mt-4 rounded-top-4 rounded-start-4">
      http://varakumar.ccbp.tech
    </div>
    <div class="sender p-3 mt-4 rounded-top-4 rounded-end-4">
      Awesome Varakumar,where did you learn?
    </div>
    <div class="reciever text-end p-3 mt-4 rounded-top-4 rounded-start-4">
      NxtWave CCBP 4.0 Program
    </div>
</div>
  <!-- optional jscript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"crossorigin="anonymous"></script>
</body>

</html>
